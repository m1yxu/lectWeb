<!DOCTYPE html>
<html>
    <head>
        <title>HTML 분석하기</title>
    </head>
    
    <body>
        <h1>&lt;H1&gt; 헤드라인 제목 1호</h1>
        <h2>&lt;H2&gt; 헤드라인 제목 2호</h1>
        <h3>&lt;H3&gt; 헤드라인 제목 3호</h1>
        <h4>&lt;H4&gt; 헤드라인 제목 4호</h1>
        <h5>&lt;H5&gt; 헤드라인 제목 5호</h1>
        <h6>&lt;H6&gt; 헤드라인 제목 6호</h1>
        
        <p>단락은 &lt;p&gt; 요소로 표현한다.</p>
        <p>단락은 &lt;p&gt; 요소는 &nbsp;
            단락이 끝나면 구분을 위하여 줄간격을 띄우지만,<br>
            단순 줄바꿈인 &lt;br&gt; 요소는 &nbsp;
            줄간격을 띄우지 않는다.
        </p>
    </body>
</html>
